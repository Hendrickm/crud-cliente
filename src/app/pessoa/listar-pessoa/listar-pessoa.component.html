<div class="container" style="margin-top:20px;margin-bottom:20px">
  <section>
      <header class="header">
        <h2><div class="row">Lista de Pessoas</div></h2>
      
      </header>
  </section>  

  <section>
    <form [formGroup]="formBusca" (ngSubmit)="buscarPessoas()" novalidate >
      <div class="row">
        <div class="col-md-4">
          <label for="input-nome">Nome</label>
          <input type="text" formControlName="nomeBusca" id="input-nome" class="form-control"/>
        </div>
        <div class="col-md-4">
            <label for="input-cpf">CPF</label>
            <input type="text" formControlName="cpfBusca" id="input-cpf" class="form-control" [textMask]="{mask: maskCPF}"/>
        </div>
        <div class="col-md-4 d-flex align-items-end" >
          <button type="submit" class="btn btn-primary" style="margin-right:20px">Pesquisar</button>
          <button type="button" class="btn btn-primary" (click)="redirecionarCadastro()">Cadastrar</button>
        </div>
      
      
      </div>
    </form>
  </section>

  <section>
    <div class="row">
      <table class="table">
          <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">CPF</th>
                <th scope="col">Idade</th>
                <th scope="col">Quantidade de Telefones</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.dataNascimento | idade}} anos</td>
                <td>{{ pessoa.telefones.length }}</td>
                <td>
                  <button type="button" class="btn btn-info" (click)="redirecionarEdicao(pessoa)">Editar</button>
                  <button type="button" class="btn btn-danger" (click)="deletarPessoa(pessoa)" >Excluir</button>
                </td>
                
              </tr>
            </tbody>
      </table>
    </div>
  </section>
</div>
